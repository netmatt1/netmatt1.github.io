<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Pane Markdown Site</title>
    <!-- Import ZeroMD -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/zero-md@3?register"></script>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
        }
        #nav-container {
            width: 150px; /* Standard width for navigation */
            /*background: #f4f4f4;*/
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            overflow-y: auto;
        }
        #content-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        #nav-container zero-md {
            display: block;
        }
        #content-container zero-md {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Navigation Pane -->
    <div id="nav-container">
        <zero-md src="nav.md"></zero-md>
    </div>

    <!-- Content Pane -->
    <div id="content-container">
        <div id="mdcontainer"></div>
    </div>

    <script>
        // Function to extract query parameters
        function getQuery(key) {
            const query = new URLSearchParams(window.location.search);
            return query.get(key) || "home.md";
        }

        // Dynamically create and append <zero-md> for content on page load
        window.onload = function () {
            const contentMd = document.createElement("zero-md");
            const src = getQuery("src"); // Get 'src' from URL or default to 'home.md'

            contentMd.setAttribute("src", src);
            contentMd.setAttribute("no-shadow", "");
            document.getElementById("mdcontainer").append(contentMd);
        };
    </script>
</body>
</html>
